<!-- tasks/templates/tasks/login.html -->
<!DOCTYPE html>

{% extends 'tasks/base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if form.errors %}
        <p style="color:red;">Please check your username and password.</p>
    {% endif %}
</body>
</html>
{% endblock content %}
